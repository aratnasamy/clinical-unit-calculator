<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="timeInput.js"></script>
        <div style="display:flex; flex-direction: column; align-items: center; width: 100%; height: 100vh;">
            <h1>Clinical Unit Calculator</h1>
            <div class="result">
                <h2 id="billableTime" class="headerBig">Billable Time: 0</h2>
                <h2 id="clinicalUnits" class="headerBig">Clinical Units: 0</h2>
                <div id="breakdown">
                    <strong>Breakdown:</strong><br/><br/>
                </div>
            </div>
            <br/>
            <hr/>
            <br/>
            <div style="display:flex; flex-direction: column; gap: 1rem ; align-items: center; width: 50%;">
                <div class="apptTimeRow">
                    <h3 style="display: inline;">Start Time: </h3>
                    <input type="date" id="start-date"/>
                    <time-input id="start-time"></time-input>
                </div>
                <div id="breaks" style="display:flex; flex-direction: column; gap: 1rem ; align-items: center; width: 100%;">
                    <p hidden=""></p>
                    <div class="createButton" onclick="createBreak()">+</div>
                </div>
                <div class="apptTimeRow">
                    <h3 style="display: inline;">End Time: </h3>
                    <input type="date" id="end-date"/>
                    <time-input id="end-time"></time-input>
                </div>
            </div>
            
        </div>
        <script src="main.js"></script>
    </body>
</html>
